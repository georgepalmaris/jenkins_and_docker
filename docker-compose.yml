version: '3.8'

services:
  api:
    container_name: express-api
    build:
      dockerfile: Dockerfile
      context: "./server"
    volumes:
      - /app/node_modules
      - ./server:/app
    ports:
      - "5000:5000"
    environment:
      - CHOKIDAR_USEPOLLING=true

  nginx:
    container_name: nginx-proxy
    restart: always
    depends_on:
      - server
      - client
    build:
      dockerfile: Dockerfile
      context: "./nginx"
    ports:
      - "4000:80"
  
  client:
    container_name: react-client
    build:
      dockerfile: Dockerfile
      context: "./client"
    volumes:
      - /app/node_modules
      - ./client:/app
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
